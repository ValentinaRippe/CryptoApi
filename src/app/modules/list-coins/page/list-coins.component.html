<div class="listCoins rounded-t-lg flex items-center justify-center flex-col ">
  <h1 class="text-2xl">Crypto wallet</h1>
  <div>
    <span (click)="prev()"><mat-icon>arrow_back</mat-icon></span>
    <span (click)="next()"><mat-icon>arrow_forward</mat-icon></span>
  </div>
  <div class="contList" >
  <div *ngFor="let coin of coins">
      <app-card-coin [coin]="coin"></app-card-coin>
    </div>
  </div>

</div>
